        <!-- Title -->
        <div class="mb-6 border-b pb-4">

            <p class="text-xl font-bold text-purple-700 mt-2">

            </p>
        </div>

        <!-- Publish Date -->
        <div class="mb-6">

        <div class="flex gap-4 mt-8">

    </div>

</section>
