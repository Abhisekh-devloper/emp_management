{% extends 'base.html' %}

{% block content %}
<section class="p-10">



    <div class="max-w-4xl mx-auto">

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">

            <!-- Table Header -->
            <div class="bg-purple-600 text-white px-6 py-4">
                <h2 class="text-lg font-semibold">Monthly Attendance Record</h2>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full text-left">

                    <thead class="bg-purple-100">
                        <tr>
                            <th class="px-6 py-3 text-purple-800 font-semibold">
                                Month
                            </th>
                            <th class="px-6 py-3 text-purple-800 font-semibold">
                                Days Present
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for info in info %}
                        <tr class="border-b transition duration-300 hover:bg-purple-50 hover:scale-[1.01]">

                            <td class="px-6 py-4 font-medium text-gray-700">
                                {{ info.month }}
                            </td>

                            <td class="px-6 py-4 text-gray-600">
                                {{ info.days }}
                            </td>

                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="px-6 py-4 text-center text-gray-500">
                                No attendance records found.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>

    </div>

</section>
{% endblock %}
