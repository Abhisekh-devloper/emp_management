
{% extends 'base.html' %}

{% block content %}
<section class="home p-8">

    <h1 class="text-3xl font-bold text-purple-700 mb-8">
        ðŸ“‹ Your Assigned Works
    </h1>

    <div class="grid md:grid-cols-2 gap-6">

        {% for info in works %}
        <div class="bg-white rounded-xl shadow-lg p-6 
                    transform transition duration-300 
                    hover:scale-105 hover:shadow-2xl">

            <h2 class="text-lg font-semibold text-purple-800 mb-3">
                Assigned to: {{ info.taskerId }}
            </h2>

            <p class="text-gray-600 mb-1">
                <span class="font-semibold">Assign Date:</span> {{ info.assignDate }}
            </p>

            <p class="text-gray-600 mb-4">
                <span class="font-semibold">Due Date:</span> {{ info.dueDate }}
            </p>

            <div class="flex gap-3">

                <a href="{% url 'workdetails' wid=info.id %}"
                   class="px-4 py-2 bg-purple-600 text-white rounded-lg 
                          hover:bg-purple-700 transition">
                    View
                </a>

                <a href="{% url 'updatework' wid=info.id %}"
                   class="px-4 py-2 border border-purple-600 text-purple-600 
                          rounded-lg hover:bg-purple-600 hover:text-white transition">
                    Edit
                </a>

                <a href="{% url 'deletework' wid=info.id %}"
                   class="px-4 py-2 bg-red-500 text-white rounded-lg 
                          hover:bg-red-600 transition">
                    Delete
                </a>

            </div>

        </div>
        {% endfor %}

    </div>

</section>
{% endblock %}
