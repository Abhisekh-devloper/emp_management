{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden h-auto md:h-[500px]">

        <!-- Left Image -->
      <div class="md:w-1/2 hidden md:flex items-center justify-center">
    <img src="{% static 'assets/welcome.webp' %}" 
         alt="Welcome"
         class="w-3/4 h-auto object-contain transition-transform duration-700 ease-out transform hover:scale-105">
</div> 
        <!-- Form Section -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">

            <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Sign Up</h2>

            <form action="" method="post" class="space-y-4">
                {% csrf_token %}

                <!-- User ID -->
                <div class="flex flex-col">
                    <label for="id" class="text-gray-700 font-medium mb-1">User ID</label>
                    <input type="text" name="id" id="id" required
                           class="border-b-2 border-gray-300 focus:border-purple-500 outline-none py-2 px-1 transition">
                </div>

                <!-- Password -->
                <div class="flex flex-col">
                    <label for="password" class="text-gray-700 font-medium mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                           class="border-b-2 border-gray-300 focus:border-purple-500 outline-none py-2 px-1 transition">
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col">
                    <label for="cnfpass" class="text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" name="cnfpass" id="cnfpass" required
                           class="border-b-2 border-gray-300 focus:border-purple-500 outline-none py-2 px-1 transition">
                </div>

                <!-- Submit -->
                <div class="flex justify-center mt-4">
                    <button type="submit"
                            class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300">
                        Sign Up
                    </button>
                </div>

                <!-- Messages -->
                {% if messages %}
                <div class="mt-4 space-y-2">
                    {% for msg in messages %}
                        {% if msg == "Registered Successfully" %}
                            <div class="text-green-600 font-medium">
                                {{ msg }} - 
                                <a href="{% url 'login' %}" class="text-purple-600 hover:underline">Click here to Sign In</a>
                            </div>
                        {% else %}
                            <div class="text-red-600 font-medium">{{ msg }}</div>
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}

            </form>

            <p class="mt-6 text-center text-gray-600 text-sm">
                Already have an account? 
                <a href="{% url 'login_user' %}" class="text-purple-600 hover:underline">Login here</a>
            </p>

        </div>

    </div>

</body>
</html>
