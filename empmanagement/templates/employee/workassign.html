{% extends 'base.html' %}

{% block content %}
<section class="home p-6 min-h-screen bg-gray-100 flex items-center justify-center">

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-4xl w-full">

        <!-- Page Title -->
        <div class="mb-6 text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-purple-700">
                üìù Assign Work
            </h1>
            {% if flag != "" %}
                <p class="mt-2 text-green-600 font-semibold">
                    {{ flag }}
                </p>
            {% endif %}
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div hidden>{{ form.assignerId }}</div>

            <!-- Employee -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Select Employee
                </label>
                {{ form.taskerId }}
            </div>

            <!-- Work Details -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Work Details
                </label>
                {{ form.work }}
            </div>

            <!-- Assign Date -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Assign Date
                </label>
                {{ form.assignDate }}
            </div>

            <!-- Due Date -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">
                    Due Date
                </label>
                {{ form.dueDate }}
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="px-6 py-3 bg-purple-600 text-white rounded-xl 
                           hover:bg-purple-700 transition duration-300 
                           shadow-md hover:shadow-lg">
                    Submit
                </button>
            </div>

        </form>

    </div>

</section>
{% endblock %}
