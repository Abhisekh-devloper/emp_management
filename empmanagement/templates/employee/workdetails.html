{% extends 'base.html' %}

{% block content %}
<section class="home p-6 bg-gray-100 min-h-screen">

    <div class="text-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-purple-700">
            ðŸ“Œ Work Details
        </h1>
    </div>

    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">

            <table class="min-w-full">
                <thead class="bg-purple-100">
                    <tr>
                        <th class="text-left text-gray-900 px-6 py-3 text-lg font-semibold">Notice Info</th>
                        <th class="text-left text-gray-900 px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">

                    <tr class="hover:bg-purple-50 transition duration-200">
                        <td class="px-6 py-4 font-medium text-gray-800">Assigned By</td>
                        <td class="px-6 py-4 text-gray-700">{{ workdetails.assignerId }}</td>
                    </tr>

                    <tr class="hover:bg-purple-50 transition duration-200">
                        <td class="px-6 py-4 font-medium text-gray-800">Assigned To</td>
                        <td class="px-6 py-4 text-gray-700">{{ workdetails.taskerId }}</td>
                    </tr>

                    <tr class="hover:bg-purple-50 transition duration-200">
                        <td class="px-6 py-4 font-medium text-gray-800">Work Description</td>
                        <td class="px-6 py-4 text-gray-700">{{ workdetails.work }}</td>
                    </tr>

                    <tr class="hover:bg-purple-50 transition duration-200">
                        <td class="px-6 py-4 font-medium text-gray-800">Assigned Date</td>
                        <td class="px-6 py-4 text-gray-700">{{ workdetails.assignDate }}</td>
                    </tr>

                    <tr class="hover:bg-purple-50 transition duration-200">
                        <td class="px-6 py-4 font-medium text-gray-800">Due Date</td>
                        <td class="px-6 py-4 text-gray-700">{{ workdetails.dueDate }}</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</section>
{% endblock %}
