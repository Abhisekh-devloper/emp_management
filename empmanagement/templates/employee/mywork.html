
{% extends 'base.html' %}

{% block content %}
<section class="home p-6 bg-gray-100 min-h-screen">

  <div class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-purple-700">
          üìù My Work
      </h1>
  </div>

  <div class="max-w-3xl mx-auto space-y-4">

    {% for info in work %}
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow hover:shadow-lg transition duration-300 p-4 cursor-pointer">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white truncate">
                Work Assigned By: <span class="text-purple-600">{{ info.assignerId }}</span>
            </h3>
            <span class="text-sm text-gray-500 dark:text-gray-400">
                Due: {{ info.dueDate }}
            </span>
        </div>

        <p class="text-sm text-gray-700 dark:text-gray-300">
            Assigned Date: <b>{{ info.assignDate }}</b>
        </p>

        <p class="mt-2 text-gray-800 dark:text-gray-200 line-clamp-2">
            <b>Work Details:</b> {{ info.work }}
        </p>

        <div class="mt-3 flex justify-end">
            <a href="{% url 'workdetails' wid=info.id %}" 
               class="px-3 py-1 bg-purple-600 text-white rounded-lg text-sm 
                      hover:bg-purple-700 transition duration-300 shadow-sm hover:shadow-md">
               View Details
            </a>
        </div>
    </div>
    {% endfor %}

  </div>

</section>
{% endblock %}
