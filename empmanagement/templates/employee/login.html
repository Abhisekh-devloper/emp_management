{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size:400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        .login{
            width:850px;
            display:flex;
            border-radius:15px;
            overflow:hidden;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            box-shadow:0 8px 32px rgba(0,0,0,0.3);
        }

        .imgs{
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .imgs img{
            width:90%;
            height:auto;
        }

        .login-form{
            flex:1;
            padding:60px;
            color:white;
        }

        .login-form h2{
            margin-bottom:30px;
            font-size:28px;
            font-weight:600;
        }

        .login-form label{
            font-size:14px;
        }

        .login-form input[type=text],
        .login-form input[type=password]{
            width:100%;
            padding:10px;
            margin:10px 0 20px 0;
            border:none;
            border-radius:5px;
            outline:none;
        }

        .login-form input[type=submit]{
            width:100%;
            padding:12px;
            background:#695CFE;
            border:none;
            border-radius:5px;
            color:white;
            cursor:pointer;
            transition:0.3s;
        }

        .login-form input[type=submit]:hover{
            background:#574bce;
        }

        .login-form a{
            color:#fff;
            text-decoration:none;
            font-size:14px;
        }

        .login-form a:hover{
            text-decoration:underline;
        }

        .err_message{
            color:#ff4d4d;
            margin-top:15px;
        }

        @media(max-width:900px){
            .login{
                flex-direction:column;
                width:90%;
            }

            .imgs{
                display:none;
            }
        }

    </style>
</head>

<body>

<div class="login">
    <div class="imgs">
        <img src="{% static 'assets/Team.jpg' %}" alt="Team">
    </div>

    <div class="login-form">
        <h2>Employee Login</h2>

        <form method="post">
            {% csrf_token %}

            <label>ID</label>
            <input type="text" name="id" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <input type="submit" value="Login">

            <br><br>
            <a href="signup">New Employee? Sign Up</a>

            <div class="err_message">
                {% for msg in messages %}
                    {{ msg }}
                {% endfor %}
            </div>

        </form>
    </div>
</div>

</body>
</html>
