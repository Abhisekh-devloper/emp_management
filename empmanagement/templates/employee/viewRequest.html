{% extends 'base.html' %}

{% block content %}
<section class="home p-6 bg-gray-100 min-h-screen">

    <div class="text-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-purple-700">
            ðŸ“¬ View Requests
        </h1>
    </div>

    <div class="max-w-3xl mx-auto space-y-4">

        {% for info in requests %}
        <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-300">
            <!-- Requested By -->
            <p class="text-sm font-medium text-gray-900 mb-1 truncate">
                Requested By: <span class="text-purple-600">{{ info.requesterId }}</span>
            </p>

            <!-- Request Date -->
            <p class="text-sm text-gray-700 mb-1">
                Request Date: {{ info.requestDate }}
            </p>

            <!-- Request Message -->
            <p class="text-gray-800 dark:text-gray-200 line-clamp-2 mb-2">
                <b>Request Message:</b> {{ info.requestMessage }}
            </p>

            <!-- View Details Button -->
            <a href="{% url 'requestdetails' rid=info.id %}" 
               class="inline-block px-3 py-1 bg-purple-600 text-white rounded-lg text-sm hover:bg-purple-700 transition duration-300 shadow-sm hover:shadow-md">
                View Details
            </a>
        </div>
        {% endfor %}

    </div>

</section>
{% endblock %}
